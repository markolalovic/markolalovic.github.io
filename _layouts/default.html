<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="robots" content="index,follow" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />

    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
    />

    {% include head-custom.html %} {% seo %}
  </head>
  <body>
    <div id="header">{% include nav.html nav=site.data.menu %}</div>
    <div id="main_content">{{ content }}</div>

    <div class="wrapper">
      <section>
        <div id="title">
          <hr/>
          <span class="credits left"
          >This page is maintained by 
            <a href="https://github.com/markolalovic">Marko Lalovic</a>
          </span>
          <span class="credits right"
            >Theme is based on Midnight theme by
            <a href="https://github.com/mattgraham">Matt Graham</a>
          </span>
        </div>
      </section>
    </div>
  </body>
</html>
